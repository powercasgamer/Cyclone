modules:
  command:
    bypass: "cyclone.bypass.command"
    punish: "ban %player% Violating filter"
    enabled: true
    commands:
      - "(?:mv)(?:h)(?:elp)?"
      - "(?:mv)(?:s)(?:earch)?"
  message:
    bypass: "cyclone.bypass.message"
    punish: "kick %player% Violating filter"
    enabled: true
    messages:
      - "\\$\\{.+\\}" # log4j
messages:
  prefix:
    text: "<dark_gray>[</dark_gray><dark_red>Cyclone</dark_red><dark_gray>]</dark_gray>"
    hover: ""
    click: "/cyclone help"
  usage:
    text: "<red>Usage: /<command>"
    hover: ""
    click: ""
  no-permission:
    text: "<red>You do not have permission to execute this command"
    hover: ""
    click: ""